<!DOCTYPE html>
<html lang="en" xml:lang="en">
    <head>
        <title>Simple interest Calculator</title>
        <meta content="text/html; charset=utf-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class ="maindiv">
            <h1>Simple Interest Calculator</h1>

            <div class="div1">Amount&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" value="" id="principal">
            </div>  
          <br>
             <div class="div2">Interest Rate&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="range" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()" id="rate">  
            <span id="rate_val">10.25%</span>
           </div>
          <br>
            <div class="div3">No. of years&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select id="years">
                           <option value="1">1</option>
                           <option value="2">2</option>
                           <option value="3">3</option>
                           <option value="4">4</option>
                           <option value="5">5</option>
                           <option value="6">6</option>
                           <option value="7">7</option>
                           <option value="8">8</option>
                           <option value="9">9</option>
                           <option value="10">10</option>
                       </select>
                     </div>
                      <br>
                      <br>
                      <br>
                      <br>
                     <button onclick="compute()">Compute Interest</button>
                   <div class="div4"><span id="result">
                   </span>
                  </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <footer>&#169; This calculator belongs to José Ramírez
            </footer>
          </div>
      </body>
</html>
